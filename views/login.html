<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Baby Baby Day Spa</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <h1 class="first-col">Baby Baby Day Spa</h1>
            <div class="d-grid gap-4 col-16 mx-auto">
              <a href="/login">
                <button class="w-100 btn btn-primary" type="button">
                  Log In/Sign Up
                </button></a
              >
              <a href="/shop"
                ><button class="w-100 btn btn-primary" type="button">
                  Shop/Services
                </button></a
              >
              <a href="/gallery">
                <button class="w-100 btn btn-primary" type="button">
                  Gallery
                </button></a
              >
              <a href="/reviews">
                <button class="w-100 btn btn-primary" type="button">
                  Reviews
                </button></a
              >
              <a href="/about-us">
                <button class="w-100 btn btn-primary" type="button">
                  About Us
                </button></a
              >
            </div>
          </div>
          <div class="col col-lg-4">
            <div class="col2">
              <h2 class="mt-20">Sign up</h2>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"
                  >Email *</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="formGroupExampleInput2"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label"
                  >Password *</label
                >
                <input
                  type="password"
                  minlength="3"
                  maxlength="10"
                  class="form-control"
                  id="formGroupExampleInput4"
                  required
                />
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Keep me signed in
                </label>
              </div>
              <input
                class="btn btn-primary sign-up"
                type="submit"
                value="Sign In"
              />
            </div>
          </div>
          <div class="col col-lg-4">
            <div class="col3">
              <h2>Create An Account</h2>
              <div class="mb-3">
                <label for="formGroupExampleInput5" class="form-label"
                  >Full Name *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput6"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput7" class="form-label"
                  >Email *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput8"
                  required
                />`
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput9" class="form-label"
                  >Confirm Email *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput10"
                  reqtew
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput11" class="form-label"
                  >Password *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput12"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput13" class="form-label"
                  >Confirm Password *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput14"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput15" class="form-label"
                  >Address *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput16"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput17" class="form-label"
                  >Phone Number *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput18"
                />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput19" class="form-label"
                  >Date of Birth *</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="formGroupExampleInput20"
                />
              </div>

              <input
                class="btn btn-primary create-acct"
                type="submit"
                value="Create an Account"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
