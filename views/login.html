<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Baby Baby Day Spa</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/public/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <h1 class="first-col">Baby Baby Day Spa</h1>
            <div class="d-grid gap-4 col-16 mx-auto">
              <button class="btn btn-primary" type="button">
                Log In/Sign Up
              </button>
              <button class="btn btn-primary" type="button">Shop</button>
              <button class="btn btn-primary" type="button">Gallery</button>
              <button class="btn btn-primary" type="button">Resources</button>
              <button class="btn btn-primary" type="button">About Us</button>
            </div>
          </div>
          <div class="col col-lg-4">
            <div class="second-col">
              <h2>Sign up</h2>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email *</label>
                <input type="text" class="form-control" id="formGroupExampleInput" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password *</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Keep me signed in
                </label>
              </div>
              <input class="btn btn-primary" type="submit" value="Sign In">
              
            </div>
          </div>
          <div class="col col-lg-4">
            <div class="third-col">
              <h2>Create An Account</h2>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="formGroupExampleInput" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Email *</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Confirm Email *</label>
                <input type="text" class="form-control" id="formGroupExampleInput" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password *</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Confirm Password *</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Keep me signed in
                </label>
              </div>
              <input class="btn btn-primary" type="submit" value="Create an Account">
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/blogapp.js"></script>
  </body>
</html>
