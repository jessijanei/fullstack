<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - Baby Baby Day Spa</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link href="/css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-lg-3">
          <h1 class="first-col">Baby Baby Day Spa</h1>
          <div class="d-grid gap-4 col-16 mx-auto">
            <a href="/">
              <button class="w-100 btn btn-primary" type="button">
                Home
              </button></a>
            <a href="/login">
              <button class="w-100 btn btn-primary" type="button">
                Log In/Sign Up
              </button></a>
            <a href="/shop"><button class="w-100 btn btn-primary" type="button">
                Shop/Services
              </button></a>
            <a href="/gallery">
              <button class="w-100 btn btn-primary" type="button">
                Gallery
              </button></a>
            <a href="/reviews">
              <button class="w-100 btn btn-primary" type="button">
                Reviews
              </button></a>
            <a href="/about-us">
              <button class="w-100 btn btn-primary" type="button">
                About Us
              </button></a>
          </div>
        </div>
        <div class="col col-lg-4">
          <div class="col2">
            <h2 class="mt-20">Sign In</h2>
            <form id="signInForm" name="signInForm" method="post">
              <div class="mb-3">

                <label for="formGroupExampleInput" class="form-label">Email *</label>
                <input type="email" name="email" minlength="8" maxlength="30" class="form-control" id="formGroupExampleInput" required />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password *</label>
                <input type="password" name="password" minlength="8" maxlength="20" class="form-control" id="formGroupExampleInput2"
                  required />
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">
                  Keep me signed in
                </label>
  
              </div>
              
              <input class="btn btn-primary sign-up" type="submit" value="Sign In" />
            </form>
          
          </div>
        </div>
        <div class="col col-lg-4">
          <form id="createAccountForm" method="post">
            <div class="col3">
              <h2>Create An Account</h2>
              <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label">Full Name *</label>
                <input type="text" name="fullname" minlength="8" maxlength="60" class="form-control" id="formGroupExampleInput3" />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput4" class="form-label">Email *</label>
                <input type="email" name="email" minlength="8" maxlength="30" class="form-control" id="formGroupExampleInput4" required />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput5" class="form-label">Confirm Email *</label>
                <input type="email" name="confirm_email" minlength="8" maxlength="30" class="form-control" id="formGroupExampleInput5" required />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput6" class="form-label">Password *</label>
                <input type="password" name="password" minlength="8" maxlength="20" class="form-control" id="formGroupExampleInput6" required />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput7" class="form-label">Confirm Password *</label>
                <input type="password" name="confirm_password" minlength="8" maxlength="20" class="form-control" id="formGroupExampleInput7" required />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput8" class="form-label">Address *</label>
                <input type="text" name="address" minlength="8" maxlength="70" class="form-control" id="formGroupExampleInput8" required />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput9"  class="form-label">Phone Number *</label>
                <input id="phone" type="tel" name="phone_number" placeholder="000-000-0000" minlength="8" maxlength="20" class="form-control" id="formGroupExampleInput9" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput10" class="form-label">Date of Birth *</label>
                <input type="date"  name="dob" min="1954-01-01" max="2022-12-3112" minlength="8" maxlength="20" class="form-control" id="formGroupExampleInput10" required />
              </div>
  
              <input class="btn btn-primary create-acct" type="submit" value="Create an Account" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- BOOTSTRAP SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="/scripts/login.js"></script>
    <script src="/scripts/signup.js"></script>
</body>

</html>
