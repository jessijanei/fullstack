<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery - Baby Baby Day Spa</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <h1 class="first-col">Baby Baby Day Spa</h1>
            <div class="d-grid gap-4 col-16 mx-auto">
              <a href="/login">
                <button class="w-100 btn btn-primary" type="button">
                  Log In/Sign Up
                </button></a
              >
              <a href="/shop">
                <button class="w-100 btn btn-primary" type="button">
                  Shop/Services
                </button></a
              >
              <a href="/gallery">
                <button class="w-100 btn btn-primary" type="button">
                  Gallery
                </button></a
              >
              <a href="/reviews">
                <button class="w-100 btn btn-primary" type="button">
                  Reviews
                </button></a
              >
              <a href="/about-us">
                <button class="w-100 btn btn-primary" type="button">
                  About Us
                </button></a
              >
            </div>
          </div>
          <div class="col">
            <img
              class="first-row"
              src="/images/babies_tub.jpeg"
              class="rounded float-start"
              height="200px"
              width="300px"
              alt="floating spa baby"
            />
          </div>
          <div class="col">
            <img
              class="first-row"
              src="/images/baby_in_green_towel_spa.jpeg"
              class="rounded mx-auto d-block"
              height="200px"
              width="300px"
              alt="..."
            />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <img
              class="baby-parents"
              src="/images/download.jpeg"
              class="rounded float-end"
              height="200px"
              width="300px"
              alt="floating spa baby with parents watching"
            />
          </div>
          <div class="col">
            <img
              class="baby-cucumber"
              src="/images/baby_spa_cucumbers.jpeg"
              class="rounded float-end"
              height="200px"
              width="300px"
              alt="floating spa baby with parents watching"
            />
          </div>
          <div class="col">
            <img
              class="baby-cucumber"
              src="/images/kid_manicure.jpeg"
              class="rounded float-end"
              height="200px"
              width="300px"
              alt="little girl getting manicure at spa"
            />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <img
              class="third-row"
              src="/images/mom_tub_baby.jpeg"
              class="rounded float-end"
              height="200px"
              width="300px"
              alt="mom in pool or tub with baby"
            />
          </div>
          <div class="col">
            <img
              class="third-row"
              src="/images/baby_massage.jpeg"
              class="rounded float-end"
              height="200px"
              width="300px"
              alt="baby getting massage"
            />
          </div>
          <div class="col">
            <img
              class="third-row"
              src="/images/mom_in_tub_baby.jpeg"
              class="rounded float-end"
              height="200px"
              width="300px"
              alt="little girl getting manicure at spa"
            />
          </div>
        </div>
        <div class="col">
          <div class="third-col"></div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
